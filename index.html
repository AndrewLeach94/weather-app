<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cabin&family=Sniglet&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/styles.css"></head>
<body>
    <header></header>
    <main>
        <div id="current-weather-container-primary">
            <p id="current-conditions"></p>
            <p id="current-city"></p>
            <p id="current-temperature"></p>
        </div>
        <div id="current-weather-container-secondary">
            <p id="current-feel"></p>
            <p id="current-humidity"></p>
            <p id="current-wind"></p>
        </div>
    </main>
    <footer>
        <p>Designed by Andrew Leach</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
