<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/19a9b1b335.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/normalize.css"></head>
    <link rel="stylesheet" type="text/css" href="css/styles.css"></head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js" integrity="sha512-BB7rb8ZBAxtdJdB7nwDijJH9NC+648xSzviK9Itm+5APTtdpgKz1+82bDl4znz/FBhd0R7pJ/gQtomnMpZYzRw==" crossorigin="anonymous"></script>
<body>
    <main>
        <div id="location-container">
            <div id="measurement-container">
                <button id="metric" class="button_measurement" type="button">C</button>
                <button id="imperial" class="button_measurement-selected" type="button">F</button>
            </div>
            <label>
                <input id="input_location" placeholder="Choose Location">
            </label>
            <button id="submit_location" type="button"><i class="fas fa-arrow-right"></i></button>        
        </div>    
        <div id="current-weather-container-primary">
            <p id="current-conditions"></p>
            <p id="current-city"></p>
            <p id="current-temperature"></p>
        </div>
        <div id="current-weather-container-secondary">
            <p id="current-feel"></p>
            <p id="current-humidity"></p>
            <p id="current-wind"></p>
        </div>
    </main>
    <aside>
        <a href="https://github.com/AndrewLeach94/weather-app">
            <i class="fa fa-github" aria-hidden="true"></i>
        </a>
    </aside>
    <figure id="loading-animation-container">
        <p>Please wait while we retrieve weather data</p>
    </figure>
    <script src="main.js"></script>
</body>
</html>
